<html>
<head>

</head>
<body>
<h2 id="title"></h2>
<h4 id="content"></h4>
<a id="deleteLink" href="#">Delete</a>
<div id="results"></div>
<input type='hidden' id="csrfmiddlewaretoken_hidden" name='csrfmiddlewaretoken' value='{{ csrf_token }}' />

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
getNews();
function getNews() {
    $.ajax({
        url : '{% url "news:newsAPI_article" id=idUser %}', // the endpoint
        type : "GET", // http method
        // handle a successful response
        success : function(json) {
            if(json.length>0) {
                $("#title").text(json[0].title);
                $("#content").text(json[0].content);
                $("#deleteLink").click(function(){ deleteNews('1'); });
            } else {
                alert('There is no article');
                window.location.href = "/";
            }
        },
        // handle a non-successful response
        error : function(xhr,errmsg,err) {
            $('#results').html("<div class='alert-box alert radius' data-alert>Oops! We have encountered an error: "+errmsg+
                " <a href='#' class='close'>&times;</a></div>"); // add the error to the dom
            console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
        }
    });
}
function deleteNews(id) {
    var $crf_token = $('[name="csrfmiddlewaretoken"]').attr('value');
    $.ajax({
        url: '{% url "news:newsAPI_article" id=idUser %}',
        type: 'DELETE',
        headers:{"X-CSRFToken": $crf_token},
        success : function(json) {
            if(json=='pass') {
                window.location.href = "/";
            }
        },
        error : function(xhr,errmsg,err) {
            $('#results').html("<div class='alert-box alert radius' data-alert>Oops! We have encountered an error: "+errmsg+
                " <a href='#' class='close'>&times;</a></div>"); // add the error to the dom
            console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
        }
    });
}
</script>
</body>
</html>
